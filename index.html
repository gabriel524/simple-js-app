<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is an application build to explore the details of every Pokémon."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      rel="icon"
      type="images/png"
      href="images/favicon-32x32.png"
      sizes="32x32"
    />
    <title>Simple JS App</title>
  </head>

  <!-- Button trigger modal -->
  <body class="pokedex-page">
      <nav class="navbar fixed-top navbar-expand-sm #deb887;navbar-#deb887;">
    <div class="container">
      <ul class="navbar-nav mb-0" style="list-style-type: none"></ul>
      <li class="nav-item active" style="list-style-type: none"></li>
      <a class="navbar-brand" href="index.html">
        <img
          src="images/my-pokebal.png"
          alt="Pokéball logo"
          class="page-header__logo" width="12%" class="d-inline-block align-top">
          <li class="nav-item" style="list-style-type: none"/>
          Home</a>
            <a class="navbar-brand" href="https://pokeapi.co/" target="_blank">API</a>
           <li class="nav-item" style="list-style-type: none"><a href="https://github.com/gabriel524/simple-js-app/tree/simple-js-app_task_1.10" class="navbar-brand">
             Portfolio</a></li>
        <div>
          <form class="form-inline">
            <input
              class="form-control"
              id="search-pokemon"
              type="search"
              placeholder="Search for Pokemon"
              aria-label="Search for a Pokemon"
              onkeyup="pokemonRepository.findSpecificPokemon(value)"
            />
          </form>
      </nav>
      </div>
    </div>
    </div>
    <!-- image banner -->
  <div class="image-banner">
    <h1 class="title">My pokedex</h1>
    <a class="navbar-brand" href="index.html">
    <img src="images/poke3.png" alt="image of Pikachu and a Boy" width="200px" ,height="24", padding="24", class="logo" /></a><br>
      <p style=" color: darkblue;">Please click on the below buttons to see more information about each pokemon.</p>
      <ul class="list-group pokemon-list" style="list-style-type: none"></ul>
  </div>

    <div class="page-container"></div>
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-capitalize"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary close-btn"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="dist/scripts.mini.js"></script>
  </body>
</html>
